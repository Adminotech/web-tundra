	<!-- ------------------------------------------------------------ -->
    <div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
	<script>

	"use strict";

	var useSignals = true;

	var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();

    // VIEWER
    var viewer = new ThreeView();
    viewer.renderer.setClearColor( 0x9999D6, 1 );

    // MODEL
    var connected = false;
    var dataConnection = new WebTundraModel();
    dataConnection.scene.componentAdded.add(viewer.onComponentAddedOrChanged.bind(viewer));
    dataConnection.scene.componentRemoved.add(viewer.onComponentRemoved.bind(viewer));
    dataConnection.scene.threeScene = viewer.scene;

	var debugOnCheckFail = false;
    
    
    CreateScene();
    Update();
    
    function CreateBasicEntity( scene, data ) {
        
        var entity = scene.createEntity( 0 );
        entity.createComponent( 0, cComponentTypePlaceable );
        
        if ( data.mesh !== undefined ) {
            var mesh = entity.createComponent(0, cComponentTypeMesh);
            var ref = mesh.meshRef
            ref.ref = data.mesh;
            mesh.meshRef = ref;
        }
        
        if ( data.animationController !== undefined ) {
            var animator = entity.createComponent(0, cComponentTypeAnimation);
        }
        
        if ( data.light !== undefined ) {
            var light = entity.createComponent(0, cComponentTypeLight);
        }
        
        if ( data.camera !== undefined ) {
            var light = entity.createComponent(0, cComponentTypeCamera);
        }
        
        return entity;
        
    }
    
    var robot;
    var cam;
    var animator;
    var playRun = false;
    
    function CreateScene() {
        
        var scene = dataConnection.scene;
        
        robot = CreateBasicEntity( scene, { mesh:"robot2.json", animationController:"" } );
        
        var light = CreateBasicEntity( scene, { light:"" } );
        light.placeable.setPosition(0, 2, 0);
        
        cam = CreateBasicEntity( scene, { camera:"" } );
        cam.placeable.setPosition(0, 5, 20);
        
        cam.placeable.parentRef = robot.id;
        cam.placeable.skeletonRef = "head";
        
        animator = robot.animationController;
        
    }
    
    function Update() {
        
        var delta = clock.getDelta();
        viewer.render(delta);

        requestAnimationFrame(function() {
            Update();
        }.bind(this));
        
        if ( !playRun && robot.mesh.assetReady ) {
            
            playRun = true;
            
            var bone = robot.mesh.skeleton.getBone("hips");
            bone.enableAnimation(false);
            
            var bone = robot.mesh.skeleton.getBone("thigh.R");
            bone.enableAnimation(false, true);
            var rot = bone.getRotation();
            console.log(rot);
            rot.z += -90 * (Math.PI / 180);
            console.log(rot);
            bone.setRotation(rot);
            
            bone = robot.mesh.skeleton.getBone("thigh.L");
            bone.enableAnimation(false, true);
            rot = bone.getRotation();
            rot.z += 90 * (Math.PI / 180);
            bone.setRotation(rot);
            
            animator.playLooped("Run");
            
        }   

    }

    function checkDefined() {
        for (var i = 0; i < arguments.length; i++) {
            if (arguments[i] === undefined) {
                if (debugOnCheckFail) {
                    debugger;
                } else {
                    throw ("undefined value, arg #" + i);
                }
            }
        }
    }

    function check() {
        for (var i = 0; i < arguments.length; i++)
            if (arguments[i] !== true)
                if (debugOnCheckFail) {
                    debugger;
                } else {
                    throw ("untrue value" + arguments[i] + ", arg #" + i);
                }
    }

	</script>

	<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>

	</body>
