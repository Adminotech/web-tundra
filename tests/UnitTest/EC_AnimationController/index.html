  <!-- Create viewer and hide render window -->
  
  
  <script>
      
    "use strict";
    
    var app = new Tundra.Application();
    app.start();
    app.viewer.renderer.domElement.style.display = 'none';
    app.viewer.stats.domElement.style.display = 'none';
    
    
    var tests = [];
    var testIndex = 0;
    function addUnitTest( testFunction ) {
        tests.push(testFunction);
    }
    
    function runNextTest() {
        if (tests[testIndex] != null)
            tests[testIndex].call();
        testIndex++;
    }
    
    var TestCompleted = new signals.Signal();
    TestCompleted.add(runNextTest);
    
  </script>

  <!-- Define unit tests -->
